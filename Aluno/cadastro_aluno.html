<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Aluno PUC-Campinas</title>
</head>
<body>

    <header>
        <img src="logo da puc" alt="PUC Campinas" width="150">
        <h1>Complete seu cadastro!</h1>
        <p>Bem-vindo ao sistema de gestão bibliotecário PUC-Campinas!</p>
    </header>

    <main>
        <form action="#" method="post">
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            </div>
            <div>
                <label for="ra">R.A</label>
                <input type="text" id="ra" name="ra" placeholder="Digite seu RA">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">
            </div>
            <div>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>

</body>
</html>
